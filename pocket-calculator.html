<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
      <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
      <script type="text/javascript" src="pocket-calculator.js"></script>
      <title>Pocket Calculator</title>
    </head>

    <body>
      <div id="intro">
        <p>pocket calculator</p>
      </div>

        <table id="calculator" class="calculator">
          <tr>
            <td colspan = "4" id="display" onclick="display();"><input type="text" class="screen" id="screen" value="" disabled></td>
          </tr>
          <tr>
            <td><button onclick="clear();">ac</button></td>
            <td><button onclick="negation();">+-</button></td>
            <td><button onclick="percentage();">%</button></td>
            <td><button onclick="division();">÷</button></td>
          </tr>
          <tr>
            <td> <button onclick="number(7);">7</button></td>
            <td> <button onclick="number(8);">8</button></td>
            <td> <button onclick="number(9);">9</button></td>
            <td> <button onclick="multiply();">x</button></td>
          </tr>
          <tr>
            <td> <button onclick="number(4);">4</button></td>
            <td> <button onclick="number(5);">5</button></td>
            <td> <button onclick="number(6);">6</button></td>
            <td> <button onclick="subtract();">−</button></td>
          </tr>
          <tr>
            <td> <button onclick="number(1);">1</button></td>
            <td> <button onclick="number(2);">2</button></td>
            <td> <button onclick="number(3);">3</button></td>
            <td> <button onclick="addition();">+</button></td>
          </tr>
          <tr>
            <td> <button onclick="number(0);">0</button></td>
            <td> <button onclick="decimal();">.</button></td>
            <td  colspan="2"> <button id="button" onclick="equal();">=</button></td>
          </tr>
        </table>
    </body>

  </html>
