<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <script type="text/javascript" src="pocket-calculator.js"></script>
      <title>pocket calculator</title>
    </head>

    <body onload="clearCalc()">

      <p id="title">pocket calculator: ljhauren sutherland</p>
      <p id="yeet">let's get this midterm bread yeet</p>

<div>
      <div class=calculator>
        <form name="calc" id="display">
          <input name="display" disabled>
        </form>
      </div>

<table id="css">
<tr id="features">
  <td class="features"><button id="clearButton" class=clear-button onclick="clearCalc()">ac</button></td>
  <td class="features"><button id="negationButton" class=function-buttons onclick="numberNegation();">+/-</button></td>
  <td class="features"><button id ="piButton" class=function-buttons onclick=piInsert(3.1415926)>pi</button></td>
  <td class="features"><button id="percentageButton" class=function-buttons onclick="numberPercentage();">%</button></td>
  <td class="features"><button id="decimalButton" class="calc-buttons" onclick="decimalInsert('.');">.</button></td>
</tr>
<tr id="bground">
  <td><button id="buttonNum0" class=zero-button onclick="insert(0)">0</button></td>
  <td><button id="buttonNum1" class="calc-buttons" onclick="insert(1)">1</button></td>
  <td><button id="buttonNum2" class=calc-buttons onclick="insert(2)">2</button></td>
  <td><button id="buttonNum3" class=calc-buttons onclick="insert(3)">3</button></td>
  <td><button id="buttonNum4" class=calc-buttons onclick="insert(4)">4</button></td>
</tr>
<tr id="baground">
  <td><button id="buttonNum5" class=calc-buttons onclick="insert(5)">5</button></td>
  <td><button id="buttonNum6" class=calc-buttons onclick="insert(6)">6</button></td>
  <td><button id="buttonNum7" class="calc-buttons" onclick="insert(7)">7</button></td>
  <td><button id="buttonNum8" class="calc-buttons"onclick="insert(8)">8</button></td>
  <td><button id="buttonNum9" class="calc-buttons"onclick="insert(9)">9</button></td>
</tr>
<tr id="operations">
  <td class="operations"><button id="additionButton" class="function-buttons" onclick="insert('+'); clearOnOp();">+</button></td>
  <td class="operations"><button id="subtractionButton" class=function-buttons onclick="insert('-'); clearOnOp();">-</button></td>
  <td class="operations"><button id="multiplcationButton" class=function-buttons onclick="insert('*'); clearOnOp();">ร</button></td>
  <td class="operations"><button id="divisionButton" class=function-buttons onclick="insert('/'); clearOnOp();">รท</button></td>
  <td class="operations"><button id="equalButton" class="function-buttons" onclick="equal();">=</button></td>
</tr>
<tr>
</tr>
</table>

</div>
    </body>
  </html>
