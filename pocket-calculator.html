<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
<!-- <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet"> -->
      <script type="text/javascript" src="pocket-calculator.js"></script>
      <title>Pocket Calculator</title>
    </head>

    <body>
      <div id="intro">
        <p>pocket calculator</p>
      </div>

      <div id="calculator">
        <table>
          <tr>
            <td colspan = "4" id="display"></td>
          </tr>
          <tr>
            <td button onclick="clear();">C</td>
            <td button onclick="negation();">+/-</td>
            <td button onclick="percentage();">%</td>
            <td button onclick="division();">÷</td>
          </tr>
          <tr>
            <td button onclick="seven();">7</td>
            <td button onclick="eight();">8</td>
            <td button onclick="nine();">9</td>
            <td button onclick="multiply();">x</td>
          </tr>
          <tr>
            <td button onclick="four();">4</td>
            <td button onclick="five();">5</td>
            <td button onclick="six();">6</td>
            <td button onclick="subtract();">−</td>
          </tr>
          <tr>
            <td button onclick="one();">1</td>
            <td button onclick="two();">2</td>
            <td button onclick="three();">3</td>
            <td button onclick="addition();">+</td>
          </tr>
          <tr>
            <td button onclick="zero();">0</td>
            <td button onclick="decimal();">.</td>
            <td colspan = "2" button onclick="equal();">=</td>
          </tr>
        </table>
      </div>
    </body>

  </html>
