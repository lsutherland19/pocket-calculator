<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
<!-- <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet"> -->
      <script type="text/javascript" src="pocket-calculator.js"></script>
      <title>Pocket Calculator</title>
    </head>

    <body>
      <div id="intro">
        <p>pocket calculator</p>
      </div>

        <table id="calculator">
          <tr>
            <td colspan = "4" id="display"></td>
          </tr>
          <tr>
            <td><button onclick="clear();">C</button></td>
            <td><button onclick="negation();"></button>+-</td>
            <td><button onclick="percentage();"></button>%</td>
            <td><button onclick="division();"></button>÷</td>
          </tr>
          <tr>
            <td> <button onclick="seven();"></button>7</td>
            <td> <button onclick="eight();"></button>8</td>
            <td> <button onclick="nine();"></button>9</td>
            <td> <button onclick="multiply();"></button>x</td>
          </tr>
          <tr>
            <td> <button onclick="four();">4</button></td>
            <td> <button onclick="five();">5</button></td>
            <td> <button onclick="six();">6</button></td>
            <td> <button onclick="subtract();"></button>−</td>
          </tr>
          <tr>
            <td> <button onclick="one();">1</button></td>
            <td> <button onclick="two();">2</button></td>
            <td> <button onclick="three();">3</button></td>
            <td> <button onclick="addition();"></button>+</td>
          </tr>
          <tr>
            <td> <button onclick="zero();"></button>0</td>
            <td> <button onclick="decimal();"></button>.</td>
            <td colspan = "2"> <button onclick="equal();"></button>=</td>
          </tr>
        </table>
    </body>

  </html>
